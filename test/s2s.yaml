device: cpu
disable_gpu: false
do_predict: true
do_train: true
epochs: 5
evaluator:
  class: ListEvaluator
  module: experimenter.evaluation
  params:
    loss_f:
    - class: CrossEntropyLoss
      module: torch.nn
      params:
        ignore_index: 0
        reduction: none
    - class: CrossEntropyLoss
      module: torch.nn
      params:
        reduction: none
    metrics_f:
    - class: Dummy
      module: experimenter.evaluation
      params: {}
    - class: Accuracy
      module: experimenter.evaluation
      params: {}
experiment_name: MultiTaskModeling
experiment_output_file: results.json
log_interval: 200
model:
  class: Seq2Seq
  module: experimenter.MultiTask.modeling
  params:
    dropout: 0
    embedding_dim: 20
    hidden_dim: 40
    inp_seq_len:
    - 20
    num_classes:
    - 13
    - 2
    out_seq_len:
    - 20
    - 1
    vocab_size: 13
model_path: model.state
optimizer:
  class: Adam
  module: torch.optim
  params:
    lr: 0.001
    params: 
      eval: 1
      value: "config['model']['model'].parameters()"
out_path: /Users/jkhouja/workspace/experiments/arabic_media/data/clean/results/MultiTaskModeling/Jun_18_2020_12_35_29_501066_5177
processor:
  class: MultiTaskProvider
  module: experimenter.MultiTask.data
  params:
    batch_size: 4
    drop_last: true
    input_path: ''
    label_encoder:
    - text
    - class
    label_indx:
      label: 1
      lm: 0
    loaders:
    - class: Dummy
      module: experimenter.MultiTask.loader
      params:
        cls_label: label
        data_size: 600
        lm_label: lm
        root_path: /Users/jkhouja/workspace/experiments/arabic_media/data/clean
    mask_weights:
    - 1
    - 1
    max_vocab_size: 3000
    min_vocab_count: 10
    num_classes:
    - 13
    - 2
    padding_indx: 0
    separator: ' '
    seq_len:
      inp:
      - 20
      label:
      - 20
      - 1
      mask:
      - 1
      - 1
    shuffle: true
    splits:
    - 0.7
    - 0.2
    - 0.1
    task_order:
    - 0
    vocab_path: vocab.json
    vocab_size: 13
root_path: /Users/jkhouja/workspace/experiments/arabic_media/data/clean
