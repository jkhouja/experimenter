processor:
  class: MultiTaskProvider
  module: experimenter.MultiTask.data
  params:
    loaders:
    - class: Dummy
      module: experimenter.MultiTask.loader
      params:
        cls_label: label
        data_size: 600
        lm_label: lm
    task_order:
    - 0
    batch_size: 4
    drop_last: true
    input_path: ''
    label_encoder:
    - text
    - class
    label_indx:
      label: 1
      lm: 0
    mask_weights:
    - 1
    - 1
    max_vocab_size: 3000
    min_vocab_count: 10
    separator: ' '
    seq_len:
      inp:
      - 20
      label:
      - 20
      - 1
      mask:
      - 1
      - 1
    shuffle: true
    splits:
    - 0.7
    - 0.2
    - 0.1
evaluator:
  class: ListEvaluator
  module: experimenter.evaluation
  params:
    loss_f:
    - class: CrossEntropyLoss
      module: torch.nn
      params:
        reduction: none
        ignore_index: 
            eval: 1
            value: "config['processor']['params']['padding_indx']"
    - class: CrossEntropyLoss
      module: torch.nn
      params:
        reduction: none
    metrics_f:
    - class: Dummy
      module: experimenter.evaluation
      params: {}
    - class: Accuracy
      module: experimenter.evaluation
      params: {}
model_path: model.state