data_subdir: data
processor:
  class: MultiTaskProvider
  module: experimenter.MultiTask.data
  params:
    loaders:
    - class: ClassCFG
      module: experimenter.MultiTask.loader
      params:
        label_name: sentiment
        limit: 2000 
    task_order:
    - 0
    batch_size: 4
    drop_last: true
    input_path: ''
    label_encoder:
    - class
    - class
    label_indx:
      sentiment: 0
      dummy: 1
    mask_weights:
    - 1
    - 0
    max_vocab_size: 10000
    min_vocab_count: 10
    separator: ' '
    seq_len:
      inp:
      - 20
      label:
      - 1
      - 1
      mask:
      - 2
    shuffle: true
    splits:
    - 0.7
    - 0.2
    - 0.1
