data_subdir: data
processor:
  class: LMProvider 
  module: experimenter.LM.data
  params:
    input_path: 
      - "clean_agreement_3annotations.csv"
    seq_len:
      inp:
        - 30
      label:
        - 30
      mask:
        - 1
    batch_size: 4
    splits:
      - 0.7
      - 0.2
      - 0.1
    drop_last: true
    shuffle: true
    vocab_path: "vocab.json"